 <!DOCTYPE html>
 <html>
   <style>
      html,body {
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 30px;
      }
      .area {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 2px solid red;
      }
      .content {
        width: 300px;
        height: 500px;
        background: lightblue;
      }
   </style>
 </html>
 <body>
   <script src="./src/index.js"></script>
   <div class="area"></div>

    <script>
      const setModalAttr = (el, attrName, attrValue) => {
        el.setAttribute(attrName, attrValue);
      };

      const renderModal = (top, left) => {
        const prevModal = document.querySelector('restricted-modal');
              if (prevModal) {
                      document.body.removeChild(prevModal);
                    }
        const modal = document.createElement('restricted-modal');
              modal.innerHTML = `
                <div class="content" slot="children"></div>
              `;
              modal.setAttribute('top', `${top}px`);
              modal.setAttribute('left', `${left}px`);

        document.body.appendChild(modal);

        return modal;
      };
     const area = document.querySelector('.area');

     area?.addEventListener('click', (event) => {
             const el = renderModal(event.y, event.x);
             const content = document.querySelector('.content');
              if (content) {
                      window.setTimeout(() => { content.style.height = '600px'; }, 400);
                      window.setTimeout(() => { content.style.height = '700px'; }, 800);
              }
      window.setTimeout(() => setModalAttr(el, 'show', 'true'), 1000);
        
      });
   </script>
 </body>
